{% if wac.account.kyc_completed %}
Welcome {{ wac.account.address }}<br/>

{% else %}
    Greetings! Welcome to out bank!<br/>
    Fill in KYC:<form action='/v1/forms/kyc'>
    Your name: <input name='name'/><br/><br/>
    Your country:
    <select name="country">
      <option value="usa">United States</option>
      <option value="iran">Iran</option>
    </select><br/>
    <input type='submit' value='Sign up! :-)'/>
    <input type='hidden' name='Session-Id' value='{{ wac.session_id }}'/>
    </form>

{% endif %}

<button onclick="window.top.postMessage(['gateway_close_form'], '*');">Cancel</button>
